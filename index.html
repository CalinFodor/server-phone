<!DOCTYPE html>
<html>
<head>
  <title>Phone Stats Dashboard</title>
  <style>
    body {
      font-family: monospace;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    .card {
      background: #020617;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Phone Stats</h1>
  <div id="output"></div>

  <script>
    async function loadStats() {
      const res = await fetch("http://PHONE_IP:3000/stats");
      const data = await res.json();
      document.getElementById("output").innerHTML =
        `<div class="card"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
    }
    setInterval(loadStats, 2000);
    loadStats();
  </script>
</body>
</html>
