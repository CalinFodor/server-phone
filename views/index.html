<!DOCTYPE html>
<html>
<head>
  <title>A32 Remote Phone Server</title>
 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>   

</head>
<body>
  <main>
  <h1>A32 Remote Phone Server</h1>
      <div class="stats-container">
        <h2>ðŸ“± Phone Stats</h1>

        <label>Battery:</label>
        <div class="load-bar">
            <div class="inside-bar" id="bat-bar">0%</div>
        </div>

        <label>Storage: <span id="stor-text">N/A / N/A GB</span></label>
        <div class="load-bar">
            <div class="inside-bar" id="stor-bar">0%</div>
        </div>

        <label>Memory: <span id="mem-text">N/A / N/A GB</span></label>
        <div class="load-bar">
            <div class="inside-bar" id="mem-bar">0%</div>
        </div>
      </div>
      
      <h2>Phone Location</h2>
      <div id="map" style="height: 500px; width: 100%;">
        
      </div>

      <h2>Remote Hardware Control</h2>

      <div class = "hardware-container">
          <button id="flash-btn">Flashlight On</button>
          <button id="vib-btn">Vibrate</button>
          <button id="photo-btn">Take Photo</button>
      </div>
      <div class="img-container">
            <img id="display-img">
      </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
